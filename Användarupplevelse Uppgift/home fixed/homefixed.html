<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Website Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/component.css" />
    <link rel="stylesheet" href="homefixed.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="header-img">
        <img src="/img/Frame 9.png" alt="" />
      </div>
      <div class="header-nav">
        <img src="/img/search.png" alt="" />
        <a href="/cart fixed/cart.html"><img src="/img//cart.png" alt=""/></a>
        <a href="/Översikt/översikt.html"><img src="/img/profile.png" alt=""></a>   


      </div>
    </header>

    <main class="main">
      <section class="title">
        <h1>TOOL LIBRARY</h1>
      </section>

      <section class="card-grid">
        <div class="card">
          <div class="card-content">
           
            <h2>
              Borrow the tools you need in a cheap & <br />
              simple way!
            </h2>
            <p>
              A straightforward platform designed for effortlessly borrowing and
              lending the tools you require for your projects. This
              user-friendly service streamlines the process, ensuring a seamless
              exchange within the community.
            </p>
            <form class="card-form">
              <input type="email" placeholder="name@yourcompany.com" class="joinbutton" />
              <button type="submit" class="signupbutton">Sign Up</button>
            </form>
          </div>
        </div>
      </section>

      <section class="scroll">
        <a href="/Main fixed/index.html"><img src="/img/arrowdonw.svg"/></a>
      </section>
    </main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
