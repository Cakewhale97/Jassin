<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="header" id="head">
        <h1 class="solsystemet-title">SOLSYSTEMET</h1>
        <h2 class="solaris-title">SOLARIS</h2>

    </section>


    <div class="container">
        <div class="planet" id="sun"></div>
        <div class="planet" id="mercury">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 2.png" alt="">
        </div>
        <div class="planet" id="venus">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 3.png" alt="">
        </div>
        <div class="planet" id="earth">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 4.png" alt="">
        </div>
        <div class="planet" id="mars">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 5.png" alt="">
        </div>
        <div class="planet" id="jupiter">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 6.png" alt="">
        </div>
        <div class="planet" id="saturn">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 7.png" alt="" class="saturnimg">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 10 (1).png" alt="" class="saturnwing">
        </div>
        <div class="planet" id="uranus">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 8.png" alt="">
        </div>
        <div class="planet" id="neptune">
            <img src="/Examination Jassin Javascript Grundläggande/Bilder/Ellipse 9.png" alt="">
        </div>
        
    </div>

    <div id="planetInfo"></div>
    
    <script src="index.js"></script>
</body>
</html>
